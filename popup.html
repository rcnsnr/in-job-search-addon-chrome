<!-- in-job-search-addon-chrome/popup.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Jobs Filter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 320px; }
        h3, h4 { margin: 0 0 6px; font-size: 16px; }
        input, select, textarea { width: 100%; margin-bottom: 8px; padding: 6px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 72px; }
        button { width: 100%; margin-bottom: 8px; padding: 6px; cursor: pointer; }
        ul { list-style: none; padding: 0; margin: 10px 0 0; max-height: 220px; overflow-y: auto; }
        li { margin: 6px 0; font-size: 14px; }
        .status { font-size: 13px; margin: 8px 0; padding: 6px; border-radius: 4px; background: #f2f2f2; }
        .status--loading { background: #fff7e6; color: #8a6d3b; }
        .status--success { background: #e8f5e9; color: #2e7d32; }
        .status--error { background: #ffebee; color: #c62828; }
        .status--empty { background: #e3f2fd; color: #1565c0; }
        .job-link { color: #0a66c2; text-decoration: none; }
        .job-link:hover { text-decoration: underline; }
        .checkbox { display: flex; align-items: center; gap: 6px; font-size: 13px; margin-bottom: 8px; }
        .fieldset { margin-bottom: 12px; }
        .telemetry { margin-top: 8px; padding: 8px; border: 1px solid #e0e0e0; border-radius: 6px; background: #fafafa; font-size: 13px; }
        .telemetry h4 { margin: 0 0 6px; font-size: 14px; }
        .telemetry__stat { margin: 2px 0; }
    </style>
</head>
<body>
    <h3>Filtrelenmiş İş İlanları</h3>
    <div>
        <h4>Anahtar Kelimeler</h4>
        <input id="keyword-input" type="text" placeholder="Anahtar kelimeleri virgülle ayırın...">
        <h4>Lokasyon</h4>
        <input id="location-input" type="text" placeholder="Örnek: Remote, İstanbul...">
        
        <h4>Şirket Adı</h4>
        <input id="company-input" type="text" placeholder="Şirket adlarını virgülle ayırın...">
        
        <div class="fieldset">
            <h4>Deneyim Seviyesi</h4>
            <input id="experience-input" type="text" placeholder="Örnek: Entry level, Mid-senior...">
        </div>

        <div class="fieldset">
            <h4>Endüstri</h4>
            <input id="industry-input" type="text" placeholder="Örnek: Yazılım, Finans...">
        </div>

        <div class="fieldset">
            <h4>Anahtar Kelime Beyaz Liste</h4>
            <textarea id="keyword-whitelist" rows="3" placeholder="Her satıra bir kelime"></textarea>
        </div>

        <div class="fieldset">
            <h4>Anahtar Kelime Siyah Liste</h4>
            <textarea id="keyword-blacklist" rows="3" placeholder="Her satıra bir kelime"></textarea>
        </div>

        <div class="fieldset">
            <h4>Minimum Maaş (para birimi dahil)</h4>
            <input id="min-salary-input" type="number" min="0" step="100" placeholder="Örnek: 50000">
        </div>
        <h4>Hız Profili</h4>
        <select id="profile-input">
            <option value="conservative">Konservatif (6-10 sn)</option>
            <option value="balanced" selected>Dengeli (4-6 sn)</option>
            <option value="aggressive">Agresif (2-4 sn)</option>
        </select>

        <label class="checkbox">
            <input id="remote-only" type="checkbox">
            Yalnızca uzaktan pozisyonlar
        </label>
        <h4>İlan Yaşı (gün)</h4>
        <input id="max-age-input" type="number" min="0" placeholder="Örnek: 7 (boş = limitsiz)">

        <button id="save-filters">Filtreleri Kaydet ve Tara</button>
        <button id="download-csv">CSV Olarak İndir</button>
        <button id="download-json">JSON Olarak İndir</button>
        <div id="status" class="status">Hazır</div>
        <div id="telemetry" class="telemetry">
            <h4>Günlük Profil Durumu</h4>
            <p class="telemetry__stat">Telemetri yükleniyor...</p>
        </div>
    </div>
    <ul id="job-list"><li>Henüz sonuç yok.</li></ul>

    <script src="popup.js"></script>
</body>
</html>
